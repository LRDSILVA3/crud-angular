
<mat-card>
  <mat-card-title>
      Confirmar Exclusão do Produto
  </mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Nome"
          [value]="product.name"name="name" disabled>

      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Quantidade"
        [value]="product.quantity" name="quantity" disabled>

    </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Preço R$"
          [value]="product.price" name="price" disabled>

      </mat-form-field>
  </form>





<button mat-raised-button (click)="deleteProduct()" color="warn">
  Excluir
</button>

<button mat-raised-button (click)="cancel()" >
  Cancelar
</button>
</mat-card>
