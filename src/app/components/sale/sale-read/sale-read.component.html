<div class="mat-elevation-z4">
  <table mat-table [dataSource]="dataSource">
<!-- Client Column-->
<ng-container matColumnDef="id_client">
  <th mat-header-cell *matHeaderCellDef>Cliente</th>
  <td mat-cell *matCellDef="let row">{{row.id_client.name}}</td>
</ng-container>

<ng-container matColumnDef="id_sales_products">
  <th mat-header-cell *matHeaderCellDef>Produtos</th>
  <td mat-cell *matCellDef="let row">{{row.id_sales_products.product_name}}</td>
</ng-container>

<ng-container matColumnDef="created_at">
  <th mat-header-cell *matHeaderCellDef>Data Venda</th>
  <td mat-cell *matCellDef="let row">{{row.created_at| date : 'dd/MM/yyyy HH:mm:ss'}}</td>
</ng-container>

<ng-container matColumnDef="total_value">
  <th mat-header-cell *matHeaderCellDef>Valor Total</th>
  <td mat-cell *matCellDef="let row">{{row.total_value | currency: 'BRL'}}</td>
</ng-container>

  <!-- Action Column-->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let row">
        <a routerLink="" class="visibility">
            <i class="material-icons">
              visibility
        </i>
        </a>

        <a routerLink="" class="edit">
            <i class="material-icons">
                edit
            </i>
        </a>

        <a routerLink="" class="delete">
            <i class="material-icons">
                delete
            </i>
        </a>

    </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
