<ngx-spinner  size = "medium" type = "square-jelly-box" [fullScreen]="false" ><p style="color: white"> Loading... </p></ngx-spinner>
<mat-card>
  <mat-card-title>
      Confirmar Exclus√£o do Cliente
  </mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Nome"
          [value]="client.name" name="name" disabled>

      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Cpf"
          [value]="client.cpf" name="cpf" disabled>

      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Data Nascimento"
        [value]="client.dataNasc" name="dataNasc" disabled>

    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Telefone"
      [value]="client.phoneNumber" name="phoneNumber" disabled>

  </mat-form-field>
  </form>





<button mat-raised-button (click)="deleteProduct()" color="warn">
  Excluir
</button>

<button mat-raised-button (click)="cancel()" >
  Cancelar
</button>
</mat-card>
